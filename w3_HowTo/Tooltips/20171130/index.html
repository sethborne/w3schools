<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <h2>Tooltips</h2>
        <div class="tooltipContainer">
            <div class="tooltip">
                <span class="tooltipText top">Top</span>
                <p>Top</p>
            </div>
            <div class="tooltip">
                <span class="tooltipText bottom">Bottom</span>
                <p>Bottom</p>
            </div>
            
            <div class="tooltip">
                <span class="tooltipText left">Left</span>
                <p>Left</p>
            </div>
            <div class="tooltip">
                <span class="tooltipText right">Right</span>
                <p>Right</p>
            </div>
        </div>
    </body>
</html>
