<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Slideshow / Carousel</h1>
        <div class="slideshow-container">
            <div class="slideTile fade">
                <div class="numberText">1 of 4</div>
                <img src="./img/img_fjords_wide.jpg" alt="An image of a Fjord" class="slideImage">
                <div class="text">Image 01</div>
            </div>
            <div class="slideTile fade">
                <div class="numberText">2 of 4</div>
                <img src="./img/img_lights_wide.jpg" alt="An Image of the Northern Lights" class="slideImage">
                <div class="text">Image 02</div>
            </div>
            <div class="slideTile fade">
                <div class="numberText">3 of 4</div>
                <img src="./img/img_mountains_wide.jpg" alt="An Image of a Scenic Highway Vista" class="slideImage">
                <div class="text">Image 03</div>
            </div>
            <div class="slideTile fade">
                <div class="numberText">4 of 4</div>
                <img src="./img/img_nature_wide.jpg" alt="An Image of a Lush, Temperate Mountain Valley" class="slideImage">
                <div class="text">Image 04</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
    </div>
    <br>
    <div class="slideshowDots">
        <!-- <span class="dot" onclick="currentSlide(0)"></span> -->
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script type="text/javascript" src="./js/slideshowCarousel.js"></script>
</body>

</html>
