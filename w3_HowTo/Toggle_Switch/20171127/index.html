<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2>Toggle Switches</h2>
    <label class="switch margin-right">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
    </label>
    <br>
    <br>
    <label class="switch margin-right">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
    </label>
</body>

</html>
