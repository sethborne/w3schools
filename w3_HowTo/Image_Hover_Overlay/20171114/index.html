<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Image Hover Overlay</h1>
        <div class="row">
            <div class="col four-l six-m twelve-s">
                <div class="imageContainer">
                    <img src="./img/img_avatar.png" alt="A Graphic Which looks like a Male Portrait">
                    <div class="overlay fade">
                        <div class="textBox fade">Fade in</div>
                    </div>
                </div>
                <h2 class="labelHeading">Fade in Text:</h2>
            </div>
            <div class="col four-l six-m twelve-s">
                <div class="imageContainer">
                    <img src="./img/img_avatar.png" alt="A Graphic Which looks like a Male Portrait">
                    <div class="overlay slideFromTop">
                        <div class="textBox slideFromTop">From Top</div>
                    </div>
                </div>
                <h2 class="labelHeading">Slide in (From Top):</h2>
            </div>
            <div class="col four-l six-m twelve-s">
                <div class="imageContainer">
                    <img src="./img/img_avatar.png" alt="A Graphic Which looks like a Male Portrait">
                    <div class="overlay slideFromBottom">
                        <div class="textBox slideFromBottom">From Bottom</div>
                    </div>
                </div>
                <h2 class="labelHeading">Slide in (From Bottom):</h2>
            </div>
            <div class="col four-l six-m twelve-s">
                <div class="imageContainer">
                    <img src="./img/img_avatar.png" alt="A Graphic Which looks like a Male Portrait">
                    <div class="overlay slideFromLeft">
                        <div class="textBox slideFromLeft">From Left</div>
                    </div>
                </div>
                <h2 class="labelHeading">Slide in (From Left):</h2>
            </div>
            <div class="col four-l six-m twelve-s">
                <div class="imageContainer">
                    <img src="./img/img_avatar.png" alt="A Graphic Which looks like a Male Portrait">
                    <div class="overlay slideFromRight">
                        <div class="textBox slideFromRight">From Right</div>
                    </div>
                </div>
                <h2 class="labelHeading">Slide in (From Right):</h2>
            </div>
            <div class="col four-l six-m twelve-s">
                <div class="imageContainer">
                    <img class="imageBoxFade" src="./img/img_avatar.png" alt="A Graphic Which looks like a Male Portrait">
                    <div class="tile">
                        <div class="textBoxTile">A Box</div>
                    </div>
                </div>
                <h2 class="labelHeading">Fade in a Box:</h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/cssImageOverlay.js"></script>
</body>

</html>
